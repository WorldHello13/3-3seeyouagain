<script type="text/javascript">
$(function(){

	var scrollBody = $('.fix_motion');
	var titText = scrollBody.find('.intro_txt');
	var maskLeft = scrollBody.find('.left_mask');
	var maskRight = scrollBody.find('.right_mask');
	var bgImage = scrollBody.find('.bg_img');
	var endingContent = scrollBody.find('.ending_txt');

	/*Î¶¨ÏÇ¨Ïù¥Ï¶à, Ïä§ÌÅ¨Î°§Ìï†Îïå Î≥ÄÌï¥Ïïº Ìï† Í∞íÎì§*/
	var scrollHeight;
	var sectionOffsetTop;
	var sectionScrolTop;
	var scrollRealHeight;
	var winScrollTop;
	var scrollPerecnt;
	var percent;

	function changeOverlap() {

		setProperty();
		motionRender();
	};

	function setProperty() {

		scrollHeight = scrollBody.height();
		sectionOffsetTop = scrollBody.offset().top;
		scrollRealHeight = (scrollHeight - $(window).height());
		winScrollTop = $(window).scrollTop();
		sectionScrolTop = winScrollTop - sectionOffsetTop;

		scrollPerecnt =  sectionScrolTop / scrollRealHeight;
		percent = scrollPerecnt * 100;
	};

	function motionRender() {

		var maskStartValue = 50;
		var maskEndValue = 0;
		var zoomValue = 1.5;
		var zoomOutValue = 1;
		var maskVal = Math.max(maskEndValue, maskStartValue - (scrollPerecnt * maskStartValue));
		var scaleVal = Math.max(zoomOutValue, zoomValue - (scrollPerecnt * zoomValue));

		maskLeft
		.css({
			width: maskVal + '%'
		});

		maskRight
		.css({
			width: maskVal + '%'
		});

		bgImage
		.css({
			'transform': 'scale('+ scaleVal +')'
		});

		if(percent > 0.3) {
			titText.addClass('active');
		} else {
			titText.removeClass('active');
		}

		if(percent >= 70) {
			endingContent.addClass('active');
		} else {
			endingContent.removeClass('active');
		}
	};

	function init() {
		changeOverlap();
		bindEvent();
	};

	function bindEvent() {
		$(window).scroll(function(e) {
			changeOverlap();
		});

		$(window).resize(function() {
			changeOverlap();
		});
	};

	if(Modernizr.csspositionsticky) {
		init();
	};
});


    $(function(){
    
        var scrollBody = $('.fix_motion');
        var scrollHeight;
        var sectionOffsetTop;
        var sectionScrolTop;
        var scrollRealHeight;
        var winScrollTop;
        var scrollPerecnt;
        var percent;
        var isMobile;
    
        function scrollFunc() {
    
            setProperty();
    
            if(isMobile) {
                contentInMobile();
            } else {
                contentIn();
            }
        };
    
        function setProperty() {
    
            isMobile = $(window).width() <= 1024 ? true : false;
            scrollHeight = scrollBody.height();
            sectionOffsetTop = scrollBody.offset().top;
            scrollRealHeight = (6*scrollHeight - $(window).height());
            winScrollTop = $(window).scrollTop();
            sectionScrolTop = winScrollTop - sectionOffsetTop;
    
            scrollPerecnt =  sectionScrolTop / scrollRealHeight;
            percent = scrollPerecnt * 100;
    
        };
    
        function contentIn() {
    
            var deviceImg = $('.device_fix .slide_wrap figure');
            var imgWidth = deviceImg.width();
    
            if(percent >= 12 && percent < 43) {
    
                imageChange(imgWidth * 0);
                $('.fix_motion .text_box .txt01').addClass('active');
            }
    
            if(percent >= 43 && percent < 75) {
    
                imageChange(imgWidth * 1);
                $('.fix_motion .text_box .txt02').addClass('active');
            }
    
            if(percent >= 75 && percent < 100) {
    
                imageChange(imgWidth * 2);
                $('.fix_motion .text_box .txt03').addClass('active');
            }
    
            if(percent >= 100) {
    
                imageChange(imgWidth * 3);
                $('.fix_motion .text_box .txt04').addClass('active');
            }
    
            if(percent < 12 ) {
                $('.fix_motion .text_box .txt01').removeClass('active');
                $('.fix_motion .text_box .txt02').removeClass('active');
                $('.fix_motion .text_box .txt03').removeClass('active');
                $('.fix_motion .text_box .txt04').removeClass('active');
            }
        };
    
        function contentInMobile() {
    
            var deviceImg = $('.device_fix .slide_wrap figure');
            var imgWidth = deviceImg.width();
    
            if(percent >= 5 && percent < 25){
    
                imageChange(imgWidth * 0);
                $('.fix_motion .text_box p').removeClass('active');
                $('.fix_motion .text_box .txt01').addClass('active');
            }
    
            if(percent >= 25 && percent < 45) {
    
                imageChange(imgWidth * 1);
                $('.fix_motion .text_box p').removeClass('active');
                $('.fix_motion .text_box .txt02').addClass('active');
            }
    
            if(percent >= 45 && percent < 65) {
    
                imageChange(imgWidth * 2);
                $('.fix_motion .text_box p').removeClass('active');
                $('.fix_motion .text_box .txt03').addClass('active');
            }
    
            if(percent >= 65 && percent <= 85) {
    
                imageChange(imgWidth * 3);
                $('.fix_motion .text_box p').removeClass('active');
                $('.fix_motion .text_box .txt04').addClass('active');
    
            }
    
            if(percent > 85) {
    
                imageChange(imgWidth * 3);
                $('.fix_motion .text_box p').removeClass('active');
            }
    
            if(percent < 0) {
    
                imageChange(imgWidth * 0);
                $('.fix_motion .text_box p').removeClass('active');
            }
    
        };
    
        function imageChange(moveX) {
    
            if(Modernizr.csspositionsticky) {
                var img = $('.fix_motion .slide_wrap .slide');
                img.css({
                    'transform':'translateX('+ -moveX +'px)'
                });
            }
        };
    
        function init() {
    
            scrollFunc();
    
        };
    
        $(window).scroll(function() {
    
            scrollFunc();
        });
    
        $(window).resize(function() {
    
            scrollFunc();
        });
    
        init();
    });
