    <script type="text/javascript">
		$(function(){
			/*ë³€ìˆ˜ë° ìš”ì†Œ ì„ ì–¸*/
		
			var header = $('.header_wrap');
			var sectionMainVisual = $('.sec_mainvis');
			var sectionOverlap = $('.sec_list_overlap');
			var sectionMainTop; //ì„¹ì…˜ì˜ topê°’ì„ êµ¬í•¨.
			var sectionMainBottom; //ì„¹ì…˜ì˜ BOTTOMê°’ì„ êµ¬í•¨.
		
			var parallaxBody = $('.sec_list_overlap'); //íŒ¨ëŸ´ëŸ­ìŠ¤ê°€ ì‹œì‘ë  ì—˜ë¦¬ë¨¼íŠ¸ ì§€ì •
			var parallaxList = $('.sec_parallax .img_box'); //ë³€ìˆ˜ì— í˜ëŸ´ëŸ­ìŠ¤ì— ë°˜ì‘í•  ì´ë¯¸ì§€ ë¦¬ìŠ¤íŠ¸í‹€ ì§€ì •í•©ë‹ˆë‹¤.
		
			/*ë¦¬ì‚¬ì´ì¦ˆ, ìŠ¤í¬ë¡¤ í•  ë•Œ ë³€í•´ì•¼ í•  ê°’ë“¤*/
			var winScrollTop; //ìŠ¤í¬ë¡¤ ìœ„ì¹˜ë¥¼ ë‹´ì„ ë³€ìˆ˜ ì„ ì–¸
			var sectionIsMoving = false; //ì„¹ì…˜ì´ ì´ë™ ì¤‘ì¸ì§€ ì²´í¬í•˜ëŠ” ë³€ìˆ˜
		
			var parallaxOffsetTop; //íŒ¨ëŸ´ëŸ­ìŠ¤ê°€ ì‹œì‘ë  ìš”ì†Œì˜ ìƒë‹¨ ìœ„ì¹˜ê°’
			var parallaxThisTop; //íŒ¨ëŸ´ëŸ­ìŠ¤ê°€ ì‹œì‘ë  ìœ„ì¹˜ê°’ì„ êµ¬í•¨
			var parallaxSpeed = 1200; // íŒ¨ëŸ´ëŸ­ìŠ¤ ìš”ì†Œì˜ ìŠ¤í”¼ë“œ
			var parallaxPercent; // íŒ¨ëŸ´ëŸ­ìŠ¤ ë°±ë¶„ìœ¨ê°’ì„ ë‹´ì„ ë³€ìˆ˜ë¥¼ ì„ ì—…í•©ë‹ˆë‹¤
			var parallaxStartValue = 1000; //íŒ¨ëŸ´ëŸ­ìŠ¤ìš”ì†Œê°€ 200 ìœ„ì¹˜ì—ì„œ ì‹œì‘í•˜ë„ë¡ ì„¤ì •í•©ë‹ˆë‹¤.
			var parallaxMoveDistance; // íŒ¨ëŸ´ëŸ­ìŠ¤ ìš”ì†Œê°€ ì›€ì§ì¼ ê±°ë¦¬ë¥¼ ë‹´ì„ ë³€ìˆ˜ ì„ ì—…í•©ë‹ˆë‹¤
			var isMac = navigator.platform.indexOf('Mac') >= 0;
			var isEdge = /Edg/.test(navigator.userAgent);
		
			function setProperty(){ //ìŠ¤í¬ë¡¤ í•  ë•Œ ë³€í•  ê°’ë“¤ì„ ì„¸íŒ…í•˜ëŠ” í•¨ìˆ˜
		
				winScrollTop = $(window).scrollTop(); //ìŠ¤í¬ë¡¤ë°”ì˜ í˜„ì¬ ìœ„ì¹˜ë¥¼ êµ¬í•¨
				sectionMainTop = sectionMainVisual.offset().top; //ì„¹ì…˜ì˜ topê°’ì„ êµ¬í•¨.
				sectionMainBottom = sectionMainTop + sectionMainVisual.height(); //ì„¹ì…˜ì˜ BOTTOMê°’ì„ êµ¬í•¨.
		
				parallaxOffsetTop = parallaxBody.offset().top; //íŒ¨ëŸ´ëŸ­ìŠ¤ê°€ ì‹œì‘ë  ìš”ì†Œì˜ ìƒë‹¨ ìœ„ì¹˜ê°’
				parallaxThisTop = winScrollTop - parallaxOffsetTop; //íŒ¨ëŸ´ëŸ­ìŠ¤ê°€ ì‹œì‘ë  ìœ„ì¹˜ê°’ì„ êµ¬í•¨.
				parallaxPercent = parallaxThisTop / parallaxSpeed * 100; // ì´ë™í•  ê±°ë¦¬ ë°±ë¶„ìœ¨ ê°’ì„ ë‹´ìŒ
				parallaxMoveDistance = Math.max(parallaxStartValue - parallaxStartValue, Math.min(parallaxStartValue, parallaxStartValue - (parallaxStartValue * (parallaxPercent/100)))); //íŒ¨ëŸ´ëŸ­ìŠ¤ ìš”ì†Œê°€ ì›€ì§ì¼ ê±°ë¦¬ë¥¼ êµ¬í•¨
			};
		
			function motionParallax() { // ìŠ¤í¬ë¡¤ í•  ë•Œ ê³„ì† í˜¸ì¶œë  íŒ¨ëŸ´ëŸ­ìŠ¤ í•¨ìˆ˜ ì„ ì–¸
		
				if(parallaxPercent > 60) {
					$('.sec_parallax').addClass('active');
				} else {
					$('.sec_parallax').removeClass('active');
				}
		
				parallaxList.eq(0).css({ //ê³„ì‚°ëœ ê°’ì„ ì—˜ë¦¬ë¨¼íŠ¸ì— ì ìš©
					transform : 'translate(0px,'+ parallaxMoveDistance +'px)'
				});
		
				parallaxList.eq(1).css({ //ê³„ì‚°ëœ ê°’ì„ ì—˜ë¦¬ë¨¼íŠ¸ì— ì ìš©
					transform : 'translate(0px,'+ parallaxMoveDistance * 2.1 +'px)'
				});
		
				parallaxList.eq(2).css({ //ê³„ì‚°ëœ ê°’ì„ ì—˜ë¦¬ë¨¼íŠ¸ì— ì ìš©
					transform : 'translate(0px,'+ parallaxMoveDistance * 2.5 +'px)'
				});
		
				parallaxList.eq(3).css({ //ê³„ì‚°ëœ ê°’ì„ ì—˜ë¦¬ë¨¼íŠ¸ì— ì ìš©
					transform : 'translate(0px,'+ parallaxMoveDistance * 3.5 +'px)'
				});
		
				parallaxList.eq(4).css({ //ê³„ì‚°ëœ ê°’ì„ ì—˜ë¦¬ë¨¼íŠ¸ì— ì ìš©
					transform : 'translate(0px,'+ parallaxMoveDistance * 4.2 +'px)'
				});
		
				parallaxList.eq(5).css({ //ê³„ì‚°ëœ ê°’ì„ ì—˜ë¦¬ë¨¼íŠ¸ì— ì ìš©
					transform : 'translate(0px,'+ parallaxMoveDistance * 4.8 +'px)'
				});
		
				parallaxList.eq(6).css({ //ê³„ì‚°ëœ ê°’ì„ ì—˜ë¦¬ë¨¼íŠ¸ì— ì ìš©
					transform : 'translate(0px,'+ parallaxMoveDistance * 5.3 +'px)'
				});
		
				parallaxList.eq(7).css({ //ê³„ì‚°ëœ ê°’ì„ ì—˜ë¦¬ë¨¼íŠ¸ì— ì ìš©
					transform : 'translate(0px,'+ parallaxMoveDistance * 2.7 +'px)'
				});
		
				$('.sec_parallax .bg_line').css({ //ê³„ì‚°ëœ ê°’ì„ ì—˜ë¦¬ë¨¼íŠ¸ì— ì ìš©
					transform : 'translate(0px,'+ -parallaxMoveDistance*3 +'px)'
				});
			};
		
			function moveSection(delta) { //ìŠ¤í¬ë¡¤ í•  ë•Œ í˜¸ì¶œí•¨
		
				var deltaY = delta || null;
		
				setProperty(); //ìŠ¤í¬ë¡¤ í•  ë•Œ ë³€í•´ì•¼ í•  ê°’ë“¤ì˜ ë³€ìˆ˜ë¥¼ ì„ ì–¸í•œ í•¨ìˆ˜
				motionParallax(); //íŒ¨ëŸ´ëŸ­ìŠ¤ ì²˜ë¦¬ í•¨ìˆ˜
		
				if(deltaY && isMac && winScrollTop >= sectionMainTop && winScrollTop < sectionMainBottom ||
					deltaY && !isMac && winScrollTop > sectionMainTop && winScrollTop < sectionMainBottom
				) {
		
					if(!sectionIsMoving) { //ì• ë‹ˆë©”ì´ì…˜ì´ ì§„í–‰ ì¤‘ì¸ì§€ ì²´í¬í•©ë‹ˆë‹¤.
						if(!isEdge) {
							sectionIsMoving = true;
						}
						moveStartRender(deltaY); //ì„¹ì…˜ ì´ë™ì„ ì²˜ë¦¬í•˜ëŠ” í•¨ìˆ˜
					}
				}
		
				if( winScrollTop >= sectionMainBottom) {
					activeCehck(); //ìƒˆë¡œê³ ì¹¨ì„ í•  ë•Œ í˜ì´ì§€ê°€ ì•„ë˜ì—ì„œ ì‹œì‘í•  ê²½ìš° ì•¡í‹°ë¸Œë¼ì•¼ í•  ìš”ì†Œë“¤ì„ ì²˜ë¦¬
				}
			};
		
			function activeCehck() { //ìƒˆë¡œê³ ì¹¨ì„ í•  ë•Œ í˜ì´ì§€ê°€ ì•„ë˜ì—ì„œ ì‹œì‘í•  ê²½ìš° ì•¡í‹°ë¸Œë¼ì•¼ í•  ìš”ì†Œë“¤ì„ ì²˜ë¦¬
		
				header.addClass('active');
				sectionMainVisual.addClass('active');
				sectionOverlap.addClass('active');
			};
		
			function moveStartRender(deltaY) { //ì„¹ì…˜ ì´ë™ ì²˜ë¦¬ í•¨ìˆ˜
		
				if(deltaY > 0) { //í•´ë” í´ë˜ìŠ¤ê°€ ì—†ì„ ê²½ìš°ì—ëŠ” ì•„ë˜ë¡œ ë‚´ë ¤ì˜¤ëŠ” ìƒí™©
		
					header.addClass('active');
					sectionMainVisual.addClass('active');
					sectionOverlap.addClass('active');
		
					if(!isEdge) {
						$('html').stop(true).animate({
							scrollTop: sectionMainBottom+1 //IEë²„ê·¸ ë°˜ë³µ ë²„ê·¸ ì²˜ë¦¬ë¥¼ ìœ„í•´ 1ì„ ì¶”ê°€.
						},500,function(){
							sectionIsMoving = false; //ì„¹ì…˜ì´ ì´ë™ ì¤‘ì¸ì§€ ì²´í¬í•˜ëŠ” ë³€ìˆ˜
						});
					}
		
				} else { //í•´ë” í´ë˜ìŠ¤ê°€ ìˆì„ ê²½ìš° ìœ„ë¡œ ì˜¬ë¼ê°€ëŠ” ìƒí™©
		
					header.removeClass('active');
					sectionMainVisual.removeClass('active');
					sectionOverlap.removeClass('active');
		
					if(!isEdge) {
						$('html').stop(true).animate({
							scrollTop: sectionMainTop
						},500,function(){
							sectionIsMoving = false; //ì„¹ì…˜ì´ ì´ë™ ì¤‘ì¸ì§€ ì²´í¬í•˜ëŠ” ë³€ìˆ˜
						});
					}
				}
			};
		
			function init() { //ì´ˆê¸°í™”
		
				moveSection();
			};
		
			if(isMac) { //ë§¥ì¼ê²½ìš°
				window.addEventListener('wheel',function(e) {
		
					if(winScrollTop >= sectionMainTop && winScrollTop < sectionMainBottom) {
						e.preventDefault();
					}
		
					var delta = e.deltaY;
					moveSection(delta);
		
				}, {passive: false});
			} else { //ë§¥ì´ ì•„ë‹ ê²½ìš°
				var beforeScroll = -1;
				$(window).scroll(function(){
		
					var delta = 0;
					if(beforeScroll > $(window).scrollTop()) {
						delta = -1
					}else {
						delta = 1
					}
		
					moveSection(delta);
					beforeScroll = $(window).scrollTop();
				});
			}
		
			init(); //ì´ˆê¸°í™”
		});
		</script>
		</body>
		</html>
